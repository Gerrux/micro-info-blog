<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand logo-mini" href="https://flask-infoblog.herokuapp.com"><span class="logo-mini-text">ИК</span></a>
        <a class="navbar-brand" href="https://flask-infoblog.herokuapp.com">
            <div class="logo-text">
                <h3>My Blog</h3>
            </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="https://flask-infoblog.herokuapp.com/create-article">
                        <button type="button" class="btn btn-primary">Create article</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://flask-infoblog.herokuapp.com/articles">
                        <button type="button" class="btn btn-primary">Articles</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://flask-infoblog.herokuapp.com/about">
                        <button type="button" class="btn btn-primary">About Us</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://flask-infoblog.herokuapp.com/about">
                        <button type="button" class="btn btn-primary">Login</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block body %}


{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
